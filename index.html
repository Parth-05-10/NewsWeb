<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="/Assets/571057.webp"  alt="Company Logo">
            </a>
            <div class="nav-links ">
                <ul class="flex">
                    <li class="hover-link nav-item" id="IPL" onclick="onNavClickItem('IPL')">IPL</li>
                    <li class="hover-link nav-item" id="Finance" onclick="onNavClickItem('Finance')">Finance</li>
                    <li class="hover-link nav-item" id="Politics" onclick="onNavClickItem('Politics')">Politics</li>
                    <li class="hover-link nav-item" id="Technology" onclick="onNavClickItem('Technology')">Technology</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-Button">search</button>
            </div>

        </div>
    </nav>
    
    <main>
        <div class="cards-container container flex" id="cards-container">

        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://via.placeholder.com/400x200" alt="new-image" id="new-img">
            </div>
            <div class="card-content">
                <h3 id="new-title">This is the title</h3>
                <h6 class="new-source" id="new-source">End Gadget 14/05/2024</h6>
                <p class="new-desc" id="new-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quasi ducimus esse placeat sed deleniti odit rem facilis dolorem soluta incidunt?</p>
            </div>
        </div>
    </template>
    <script src="script.js"></script>
</body>
</html>
